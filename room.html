<!DOCTYPE html>
<html lang="pt=BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/room.css" />

    <title>Rocket.Q - Q&A</title>
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <a href="home.html">
          <img src="assets/img/logo.svg" alt="Logo da Rocket Q" />
        </a>

        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="./assets/img/copy.svg" alt="Copiar número da sala" />
          </div>

          <a href="#" class="button">
            <img src="./assets/img/users-white.svg" alt="Criar sala" />
            Criar sala
          </a>
        </div>
      </header>

      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>
          <form action="">
            <label for="question" class="sr-only">
              O que você quer perguntar?
            </label>
            <textarea
              name="question"
              id="question"
              placeholder="O que você quer perguntar?"
            >
            </textarea>

            <footer>
              <div>
                <img src="./assets/img/lock.svg" alt="" />
                Esta pergunta é anônima
              </div>
              <button>Enviar</button>
            </footer>
          </form>
        </section>

        <section id="question">
          <h2 class="sr-only">Perguntas da comunidade</h2>

          <div class="questions">
            <div class="question-wrapper">
              <div class="question-content">
                <div class="user">
                  <img src="./assets/img/avatar.svg" alt="Avatar do usário" />
                </div>
                <div class="question">
                  <p>Qual a diferença entre const, var e let no JavaScript?</p>
                </div>
              </div>
              <div class="actions">
                  <a href="#" class="check">
                    <img src="./assets/img/check.svg" alt="Marcar como lida" />
                    Marcar como lida
                  </a>
                  <a href="#" class="delete">
                    <img src="./assets/img/trash.svg" alt="Excluir" />
                    Excluir
                  </a>
               </div>
            </div>
          </div>

          <div class="questions">
            <div class="question-wrapper">
              <div class="question-content">
                <div class="user">
                  <img src="./assets/img/avatar.svg" alt="Avatar do usário" />
                </div>
                <div class="question">
                  <p>O que é Typescript?</p>
                </div>
              </div>
              <div class="actions">
                <a href="#" class="check">
                  <img src="./assets/img/check.svg" alt="Marcar como lida" />
                  Marcar como lida
                </a>
                <a href="#" class="delete">
                  <img src="./assets/img/trash.svg" alt="Excluir" />
                  Excluir
                </a>
              </div>
            </div>
          </div>

          <div class="questions">
            <div class="question-wrapper">
              <div class="question-content">
                <div class="user">
                  <img src="./assets/img/avatar.svg" alt="Avatar do usário" />
                </div>
                <div class="question">
                  <p>O que é JavaScript?</p>
                </div>
              </div>
              <div class="actions">
                <a href="#" class="check">
                  <img src="./assets/img/check.svg" alt="Marcar como lida" />
                  Marcar como lida
                </a>
                <a href="#" class="delete">
                  <img src="./assets/img/trash.svg" alt="Excluir" />
                  Excluir
                </a>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
